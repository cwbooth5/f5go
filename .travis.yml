language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

# command to install dependencies
install:
  - pip install .
  - pip install -r requirements.txt
  - pip install tox
# command to run tests
script: tox

# whitelist to run on specific branches
branches:
  only:
    - master
    - develop